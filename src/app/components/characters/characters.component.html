<section class="characters-section">

  <h1 class="characters-section-title">Rick & Morty Characters</h1>

  <div *ngIf="characters$ | async as characters" class="characters-container">
    <div *ngFor="let character of characters" class="characters-card-container">
      <app-character-card [character]="character"></app-character-card>
    </div>
  </div>
</section>
